        <h2>여러 재료들을 체험하라</h2>
        <p>여러 재료들을 써보라는 내 말을 들으면 당신은 이런 생각이 떠오를 것이다.</p>
        <p>‘아니, 학교마다 실기재료가 정해져 있는데 굳이 왜 다른 것도 체험해야 하나?’</p>
        <p>하지만, 예를 들어 대부분의 입시 유형에서 쓰이는 수채용 실기도구의 경우, 흔히 쓰는 프리즈마 색연필 대신, 수채색연필이 있고, 투명 수채화 대신에 과슈 등도 있다. 이렇게 무궁무진한 재료의 세계인데 재료를 일찍부터 한 우물 파듯이 하면, 그 재료의 대가는 될 수 있어도 재료 표현의 신선함은 떨어진다.</p>
