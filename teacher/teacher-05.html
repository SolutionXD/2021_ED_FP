<h2>적재적소에 당근과 채찍을 사용하라</h2>
<p>
    사람마다 다루는 방법이 매우 다양하다. 어떤 사람은 강제를 가해야 자신의 일을 하는 경우가 있고, 또 다른 사람은 감성적으로 다가가야 자신의 일을 행하는 경우가 있다. 여러분이 가르치는 학생들에 대하여 각각 어떤 유형의 사람인지 파악하는 것이 필요하다.

</p>
<p>
    그리고, 어느 때는 당근을 줘야할 지, 어느 때는 채찍을 줘야할 지 상황 파악을 하는 것도 중요하다. 당신이 상황에 맞지 않는 행동을 취한다면, 학생들은 여러분을 불신할 것이다.

</p>
